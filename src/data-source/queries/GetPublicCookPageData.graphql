query GetPublicCookPageData($cookId: String!) {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    publicCooks {
        findOne(cookId: $cookId) {
            cookId
            user {
                userId
                firstName
                profilePictureUrl
            }
            rank
            biography
            location {
                latitude
                longitude
            }
            travelExpenses
            createdAt
            menus {
                title
                pricePerChild
                pricePerAdult
                preparationTime
                menuId
                kitchen {
                    kitchenId
                    title
                }
                basePrice
                basePriceCustomers
                categories {
                    categoryId
                    title
                }
                currencyCode
                description
                greetingFromKitchen
                createdAt
            }
        }
    }
}
